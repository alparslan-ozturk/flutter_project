<!DOCTYPE html>
<html>
<body>

<h2>JavaScript is Case Sensitive</h2>

<p>Try to change lastName to lastname.</p>

<p id="demo"></p>

<script>
let lastname, lastName;
lastName = "Doe";
lastname = "Peterson";
document.getElementById("demo").innerHTML = lastName + " " + lastname;
</script>

<p id="try"></p>

<script>
    let name;
    name = "mehmut";
    document.getElementById("try").innerHTML = name;
    </script>

</body>
</html>
